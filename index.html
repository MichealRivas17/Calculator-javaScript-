<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Calculator</title>
    </head>
    <body>
        <div class="container">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <table>
                <tr>
                    <td><input class="button" onclick="clean()" type="button" value="C"></td>
                    <td><input class="button" onclick="back()" type="button" value="<"></td>
                    <td><input class="button" onclick="insert('/')" type="button" value="/"></td>
                    <td><input class="button" onclick="insert('*')" type="button" value="*"></td>
                </tr>
                <tr>
                    <td><input class="button"  type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" onclick="insert(8)" type="button" value="8"></td>
                    <td><input class="button" onclick="insert(9)" type="button" value="9"></td>
                    <td><input class="button" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="button" onclick="insert(6)" type="button" value="6"></td>
                    <td><input class="button" onclick="insert(5)" type="button" value="5"></td>
                    <td><input class="button" onclick="insert(4)" type="button" value="4"></td>
                    <td><input class="button" onclick="insert('+')"type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input class="button" onclick="insert(3)" type="button" value="3"></td>
                    <td><input class="button" onclick="insert(2)" type="button" value="2"></td>
                    <td><input class="button" onclick="insert(1)" type="button" value="1"></td>
                    <td rowspan="5"><input class="button" onclick="equal()" type="button" style="height: 106px;" value="="></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="button" onclick="insert(0)" type="button" style="width: 103px;" value="0"></td>
                    <td><input type="button" onclick="insert('.')"class="button" value="."></td>
                </tr>
            </table>
            </div>
    </body>
</html>
